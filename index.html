<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Random Password Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

<!-- start password options -->

<div class="card-body" id="password-card">
    <p>Your Secure Password</p>
</div>

<div class="card-body" id="character-card">

<div class="card-wrapper">
    <form action="action_page.php">
    <p>Chooose Your Characters</p>
    <p><input type="checkbox" id="lowercase" name="lowercase" checked>
    <label for="lowercase">Lowercase</label>

    <input type="checkbox" id="uppercase" name="uppercase">
    <label for="uppercase">Uppercase</label>
    
    <input type="checkbox" id="numeric" name="numeric">
    <label for="numeric">Numeric</label>
    
    <input type="checkbox" id="special-characters" name="special-characters">
    <label for="special-characters">Special Characters</label></p>
    <p>Chooose Your Password Length</p>
    <div class="slidecontainer" style="margin:20px;">
        <input type="range" min="8" max="128" value="64" class="slider" id="character-range">
    </div>
    <input type="submit" value="Submit">
    </form>
</div>  




</div>
<!-- end password options -->
        
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
